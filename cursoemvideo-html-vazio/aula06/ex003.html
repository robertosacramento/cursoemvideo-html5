           /* relembrando, o JavaScritp agi assim;

            /*temos de coloclar antes do window.prompt("Digite um número");
            o Number.parseInt(window.prompt("Digite um número")) - p/ nº inteiro
            e Number.parseFloat(window.prompt("Digie um número")) - p/ nº real*/
            //fica assim para número real
            var n1 = Number.parseFloat(window.prompt("Digite um número."))
           var n2 = Number.parseFloat(window.prompt("Digite outro número."))
           var soma = n1 + n2
          // window.alert("A soma dos valores é " + soma);
           //vamos reescrever o window.alert acima usando $ (placeroad)
            // A T E N Ç Ã O - com $ usamos crase e não aspas
            window.alert(`A soma dos valores é ${soma}`)
